<div class="cards">
    <mat-card class="example-card" *ngFor="let post of posts">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{post.name}}</mat-card-title>
            <mat-card-subtitle>{{post.date | date:'medium'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>


        <mat-card-content>
            <div *ngIf="post.text">
                <p class="text">
                    {{post.text}}
                </p>
            </div>
        </mat-card-content>

        <div class="media">
            <div *ngIf="post.video">
                <video controls [src]="post.video">
                    Sorry, your browser doesn't support embedded videos.
                </video>
            </div>

            <div *ngIf="post.img">
                <img mat-card-image [src]="post.img" alt="Photo of a Shiba Inu" height="400">
            </div>
        </div>

        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
